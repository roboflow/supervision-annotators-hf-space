name: Sync to Hugging Face hub ðŸ¤—
on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to HF Space ðŸš€
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
        run: git push https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/Roboflow/Annotators main
